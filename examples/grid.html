<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/examples.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h2 class="row">Columns</h2>
    <div class="row bg">
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
        <div class="c-1"></div>
    </div>

    <div class="row bg">
        <div class="c-2"></div>
        <div class="c-2"></div>
        <div class="c-2"></div>
        <div class="c-2"></div>
        <div class="c-2"></div>
        <div class="c-2"></div>
    </div>

    <div class="row bg">
        <div class="c-3"></div>
        <div class="c-3"></div>
        <div class="c-3"></div>
        <div class="c-3"></div>
    </div>

    <div class="row bg">
        <div class="c-4"></div>
        <div class="c-4"></div>
        <div class="c-4"></div>
    </div>
    
    <div class="row bg">
        <div class="c-6"></div>
        <div class="c-6"></div>
    </div>

    <div class="row bg">
        <div class="c-3"></div>
        <div class="c-6"></div>
        <div class="c-3"></div>
    </div>

    <h2 class="row">Shifted columns</h2>
    <div class="row bg">
        <div class="c-1 s-11"></div>
    </div>

    <div class="row bg">
        <div class="c-3 s-3"></div>
        <div class="c-3 s-3"></div>
    </div>

    <div class="row bg">
        <div class="c-2 s-2"></div>
        <div class="c-2 s-2"></div>
        <div class="c-2 s-2"></div>
    </div>

    <div class="row bg">
        <div class="c-2 s-6"></div>
        <div class="c-2"></div>
        <div class="c-2"></div>
    </div>

    <h2 class="row">Nested columns</h2>

	<div class="row bg">
		<div class="c-6">
			<div class="c-2"></div>
			<div class="c-2"></div>
			<div class="c-2"></div>
		</div>
		<div class="c-6">
			<div class="c-2"></div>
			<div class="c-2"></div>
			<div class="c-2"></div>
		</div>
	</div>

	<div class="row bg">
		<div class="c-6">
			<div class="c-2"></div>
			<div class="c-2 s-2">
				<div class="c-1"></div>
				<div class="c-1"></div>
			</div>
		</div>
		<div class="c-6">
			<div class="c-1 s-5"></div>
		</div>
	</div>

	<h2 class="row">Named columns</h2>

	<div class="row bg">
		<div class="content"></div>
		<div class="sidebar"></div>
	</div>

</body>
</html>
